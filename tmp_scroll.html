<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .slider-container {
            text-align: center;
        }

        .slider {
            width: 100%;
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <input type="range" min="1" max="5" value="1" class="slider" id="imageSlider">
        <img src="image1.jpg" id="currentImage" alt="Image Slider">
    </div>

    <script>
        const imageSlider = document.getElementById('imageSlider');
        const currentImage = document.getElementById('currentImage');

        const images = [
            'image1.jpg',
            'image2.jpg',
            'image3.jpg',
            'image4.jpg',
            'image5.jpg'
        ];

        imageSlider.addEventListener('input', function() {
            const index = this.value - 1;
            currentImage.src = images[index];
        });
    </script>
</body>
</html>
