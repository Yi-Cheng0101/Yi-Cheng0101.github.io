<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .slider-container {
            position: relative;
            width: 60%;
            max-width: 800px;
        }

        .slider-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .slider-container:hover .button {
            opacity: 1;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <button class="button prev" onclick="changeImage(-1)">&#10094;</button>
        <img src="image1.jpg" id="currentImage" alt="Image Slider">
        <button class="button next" onclick="changeImage(1)">&#10095;</button>
    </div>

    <script>
        const images = [
            'image1.jpg',
            'image2.jpg',
            'image3.jpg',
            'image4.jpg',
            'image5.jpg'
        ];

        let currentIndex = 0;

        function changeImage(direction) {
            currentIndex += direction;
            if (currentIndex < 0) {
                currentIndex = images.length - 1;
            } else if (currentIndex >= images.length) {
                currentIndex = 0;
            }
            document.getElementById('currentImage').src = images[currentIndex];
        }
    </script>
</body>
</html>
