<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .gallery img {
            width: 100px;
            height: 100px;
            cursor: pointer;
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
        }

        .button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.5);
            color: black;
            border: none;
            padding: 10px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .button:hover {
            opacity: 1;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .close {
            top: 10px;
            right: 10px;
            transform: none;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="image1.jpg" onclick="openLightbox(0)">
        <img src="image2.jpg" onclick="openLightbox(1)">
        <img src="image3.jpg" onclick="openLightbox(2)">
        <img src="image4.jpg" onclick="openLightbox(3)">
        <img src="image5.jpg" onclick="openLightbox(4)">
    </div>

    <div class="lightbox" id="lightbox">
        <button class="button close" onclick="closeLightbox()">X</button>
        <button class="button prev" onclick="changeImage(-1)">&#10094;</button>
        <img id="lightboxImage" src="">
        <button class="button next" onclick="changeImage(1)">&#10095;</button>
    </div>

    <script>
        const images = [
            'image1.jpg',
            'image2.jpg',
            'image3.jpg',
            'image4.jpg',
            'image5.jpg'
        ];

        let currentIndex = 0;

        function openLightbox(index) {
            currentIndex = index;
            document.getElementById('lightboxImage').src = images[currentIndex];
            document.getElementById('lightbox').style.display = 'flex';
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }

        function changeImage(direction) {
            currentIndex += direction;
            if (currentIndex < 0) {
                currentIndex = images.length - 1;
            } else if (currentIndex >= images.length) {
                currentIndex = 0;
            }
            document.getElementById('lightboxImage').src = images[currentIndex];
        }
    </script>
</body>
</html>
